fixed.label=Fixed
fixed.description=The traditional behaviour. Admin toolbar will always be visible at the top of the page, and the page content will be pushed down to make room.

reveal.label=Reveal
reveal.description=The toolbar will be hidden by default except for the icon. Clicking the icon will overlay the admin toolbar on the page without affecting layout.

none.label=None
none.description=The admin toolbar will not be displayed on the front end. This will also disable quick-edit on the front end.
